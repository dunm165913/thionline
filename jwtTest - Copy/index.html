<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="getToken">token</button>
    <button id="outToken">get token</button>
    <h3 id="as"></h3>
    <h3 id="token"></h3>
    <script>
        document.getElementById("getToken").addEventListener("click",(e)=>{
            axios.post("/abc",{
                username:"Du",
                password:"abc",
            }).then((res)=>{
                localStorage.setItem("token",res.data.token)
            });
        });
        document.getElementById("outToken").addEventListener("click",(e)=>{
            document.getElementById("as").innerHTML = localStorage.getItem("token");
        });
    </script>
</body>
</html>
